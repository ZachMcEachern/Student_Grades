<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Student Grades</title>
    <script src='javascripts/globalVars.js'></script>
    <script src='javascripts/model/Person.js'></script>
    <script src='javascripts/view/ListView.js'></script>
    <script src='javascripts/control/PersonPageControl.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script id="p-list-template" type="text/x-handlebars-template">
    	{{#each people}}
    	<li>{{first_name}} {{last_name}}</li>
    	{{/each}}
    </script>
  </head>
  <body>
    <form onSubmit='searchStudent(event)'>
      <b>Last Name:</b>
      <input id="ln_id" type="text" name="last_name" data-attr="last_name">
      <input type="submit" name="search" value="Search">
    </form>

    <b>Students Found:</b><br>
    <ul id='person_list_id'>
  	</ul>

    <b>Grades for "Student":</b><br>
    <table border="1px">
      <tr>
        <th>Course</th>
        <th>GPA</th>
      </tr>
    </table>
  </body>
</html>
